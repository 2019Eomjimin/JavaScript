<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>  
  <style>
    #container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img id="image" src="06/images/pic-1.jpg" alt="">
  </div>

  <script>
    // 이미지 요소 가져오기
    const image = document.querySelector("#image");

    // 마우스 오버 이벤트 리스너 추가
    image.addEventListener("mouseover", function() {
      // 이미지 경로 변경
      image.setAttribute("src", "06/images/pic-6.jpg");
    });

    // 마우스 떼기 이벤트 리스너 추가
    image.addEventListener("mouseout", function() {
      // 이미지 경로 변경
      image.setAttribute("src", "06/images/pic-1.jpg");
    });
  </script>
</body>
</html>
